<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteRouter</title>

</head>
<body>
<header>
    <div>
        <h1>RouteRouter</h1>
        <h2>Do not worry, we do it for you!</h2>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Homa Page</a></li>
            <li><a href="routes.html">Routes</a></li>
            <li><a href="blogs.html"> Blogs</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="filters">
        <h2>Filters</h2>
        <form action="">
            <label for="chosen-place">Place</label>
            <input type="text" id="chosen-place" placeholder="City">

            <label for="total-date">Day Count</label>
            <input type="number" min="0" max="10" placeholder="1" id="total-date">

            <div>
                <p>Transportation</p>
                <label>
                    <input type="checkbox" name="transportation" value="walking">
                    Walking
                </label><br>
                <label>
                    <input type="checkbox" name="transportation" value="bicycle">
                    Bicycle
                </label><br>
                <label>
                    <input type="checkbox" name="transportation" value="bus">
                    Bus
                </label><br>
                <label>
                    <input type="checkbox" name="transportation" value="metro">
                    Metro
                </label><br>
                <label>
                    <input type="checkbox" name="transportation" value="train">
                    Train
                </label><br>
                <label>
                    <input type="checkbox" name="transportation" value="private_vehicle">
                    Private Vehicle
                </label>
            </div>

            <label for="route-category">Category:</label>
            <select name="category" id="route-category">
                <option value="history">History</option>
                <option value="art">Art</option>
                <option value="architectural">Architectural</option>
                <option value="nature">Nature</option>
            </select>
            <input type="submit" id="route-filter" class="button shadow">
        </form>
    </div>
</main>
</body>
</html>
